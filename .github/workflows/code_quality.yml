name: Code Quality Verifier

on:
  pull_request:
    branches: ["main", "development"]
  workflow_dispatch:

jobs:
  lint-and-format-etl:
    runs-on: ubuntu-latest
    # Permissão para que a Action possa fazer commits no PR
    permissions:
      contents: write
    defaults:
      run:
        working-directory: ./etl
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          # Faz o checkout da branch do PR, não do commit de merge
          ref: ${{ github.head_ref }}

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar Poetry
        run: pip install poetry

      - name: Instalar dependências com Poetry
        # Usamos --sync para garantir que o ambiente reflita exatamente o poetry.lock
        run: poetry install --sync

      - name: Verificar código com Linter do Ruff
        run: poetry run ruff check .

      - name: Formatar código com Ruff
        run: poetry run ruff format .

      - name: Fazer commit das alterações de formatação
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style(etl): Formata código Python automaticamente "
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"

  lint-and-format-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Instalar dependências
        run: npm ci # 'ci' é mais rápido e seguro para automação

      - name: Verificar código com ESLint
        run: npm run lint

      - name: Formatar código com Prettier
        run: npm run format

      - name: Fazer commit das alterações de formatação
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style(backend): Formata código TypeScript automaticamente"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
